<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR.js UI template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- 3D Libraries -->
    <script src="/lib/aframe.min.js"></script>
    <script src="/lib/aframe-ar.js"></script>

    <!-- Web Components -->
    <script src="/components/loader/index.js"></script>
    <script src="/components/flip-video/index.js"></script>
    <script src="/components/flip-graphics/index.js"></script>
    <script src="/components/reset-activity/index.js"></script>
    <script src="/components/scale-graphics/index.js"></script>
    <script src="/components/rotation-controls/index.js"></script>

    <!-- Utils & A-Frame Components -->
    <script src="index.js"></script>
    <script src="/utils/aframe/flip.js"></script>
    <script src="/utils/aframe/scale.js"></script>
    <script src="/utils/aframe/loader.js"></script>
    <script src="/utils/aframe/rotation.js"></script>
  </head>

  <body>
    <!-- UI Components -->
    <loader-component></loader-component>

    <!-- Side buttons -->
    <div class="side-menu column">
      <flip-video class="icon-margin"></flip-video>
      <flip-graphics class="icon-margin"></flip-graphics>
      <reset-activity class="icon-margin"></reset-activity>
      <scale-graphics
        class="icon-margin"
        id="scale-up"
        type="up"
      ></scale-graphics>
      <scale-graphics
        class="icon-margin"
        id="scale-down"
        type="down"
      ></scale-graphics>
    </div>

    <!-- Bottom Menu -->
    <div class="selection-menu">
      <div class="marker">
        <img
          class="marker-sample"
          src="/assets/img/0.png"
          alt="sample marker"
          id="marker-image-1"
        />
        <rotation-controls
          id="rotation-marker-1"
          marker="1"
          type="embedded"
        ></rotation-controls>
        <div class="options" id="marker-options-1">
          <div class="triangle"></div>
          <enable-gestures class="gesture-icon" id="marker1"></enable-gestures>
        </div>
      </div>
      <span class="line"></span>
      <div class="marker">
        <img
          class="marker-sample left-margin"
          src="/assets/img/2.png"
          alt="sample marker"
          id="marker-image-2"
        />
        <rotation-controls
          id="rotation-marker-2"
          marker="2"
          type="embedded"
        ></rotation-controls>
        <div class="options" id="marker-options-2">
          <div class="triangle"></div>
          <enable-gestures class="gesture-icon" id="marker2"></enable-gestures>
        </div>
      </div>
    </div>

    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      id="scene"
      renderer="logarithmicDepthBuffer: true;"
      interactive-molecules
      gesture-detector
      rotate-molecules
      loader
    >
      <a-marker type="barcode" value="0" id="watA">
        <a-entity
          rotation="0 0 0"
          listen-to-flip
          listen-to-scale
          gesture-handler="linkedMarker: #marker1B"
          id="marker1A"
        >
          <a-sphere
            id="wat1A"
            position="0 0 0"
            color="red"
            radius="0.6"
          ></a-sphere>
        </a-entity>
      </a-marker>

      <a-marker type="barcode" value="1" id="watB">
        <a-entity
          rotation="180 180 0"
          listen-to-flip
          listen-to-scale
          id="marker1B"
          gesture-handler="linkedMarker: #marker1A"
        >
          <a-sphere
            id="wat1B"
            position="0 0 0"
            color="red"
            radius="0.6"
          ></a-sphere>
        </a-entity>
      </a-marker>

      <a-marker type="barcode" value="2" id="vatA">
        <a-entity
          rotation="0 0 0"
          listen-to-flip
          listen-to-scale
          gesture-handler="linkedMarker: #marker2B"
          id="marker2A"
        >
          <a-sphere
            id="vat1A"
            position="0 0 0"
            color="red"
            radius="0.6"
          ></a-sphere>
        </a-entity>
      </a-marker>

      <a-marker type="barcode" value="3" id="vatB">
        <a-entity
          rotation="180 180 0"
          listen-to-flip
          listen-to-scale
          gesture-handler="linkedMarker: #marker2A"
          id="marker2B"
        >
          <a-sphere
            id="vat1B"
            position="0 0 0"
            color="red"
            radius="0.6"
          ></a-sphere>
        </a-entity>
      </a-marker>

      <!-- Connecting charged atoms -->
      <a-entity id="bridge">
        <a-sphere
          id="bond1"
          radius="0.05"
          color="yellow"
          connector="src: #wat1A; dest: #vat1A; alpha: 0.1"
        ></a-sphere>
        <a-sphere
          id="bond2"
          radius="0.05"
          color="yellow"
          connector="src: #wat1A; dest: #vat1A; alpha: 0.2"
        ></a-sphere>
        <a-sphere
          id="bond3"
          radius="0.05"
          color="yellow"
          connector="src: #wat1A; dest: #vat1A; alpha: 0.3"
        ></a-sphere>
        <a-sphere
          id="bond4"
          radius="0.05"
          color="yellow"
          connector="src: #wat1A; dest: #vat1A; alpha: 0.4"
        ></a-sphere>
        <a-sphere
          id="bond5"
          radius="0.05"
          color="yellow"
          connector="src: #wat1A; dest: #vat1A; alpha: 0.5"
        ></a-sphere>
        <a-sphere
          id="bond6"
          radius="0.05"
          color="yellow"
          connector="src: #wat1A; dest: #vat1A; alpha: 0.6"
        ></a-sphere>
        <a-sphere
          id="bond7"
          radius="0.05"
          color="yellow"
          connector="src: #wat1A; dest: #vat1A; alpha: 0.7"
        ></a-sphere>
        <a-sphere
          id="bond8"
          radius="0.05"
          color="yellow"
          connector="src: #wat1A; dest: #vat1A; alpha: 0.6"
        ></a-sphere>
        <a-sphere
          id="bond9"
          radius="0.05"
          color="yellow"
          connector="src: #wat1A; dest: #vat1A; alpha: 0.9"
        ></a-sphere>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
    <script src="/utils/handleFlips.js"></script>
  </body>
</html>
