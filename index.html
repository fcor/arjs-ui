<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR.js UI template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- 3D Libraries -->
    <script src="/lib/aframe.min.js"></script>
    <script src="/lib/aframe-ar.js"></script>

    <!-- Web Components -->
    <script src="/components/loader/index.js"></script>
    <script src="/components/flip-video/index.js"></script>
    <script src="/components/flip-graphics/index.js"></script>
    <script src="/components/reset-activity/index.js"></script>
    <script src="/components/scale-graphics/index.js"></script>

    <!-- Utils & A-Frame Components -->
    <script src="index.js"></script>
    <script src="/utils/aframe/flip.js"></script>
    <script src="/utils/aframe/scale.js"></script>
    <script src="/utils/aframe/loader.js"></script>
  </head>

  <body>
    <!-- UI Components -->
    <loader-component></loader-component>

    <!-- Side buttons -->
    <div class="side-menu column">
      <flip-video class="icon-margin"></flip-video>
      <flip-graphics class="icon-margin"></flip-graphics>
      <reset-activity class="icon-margin"></reset-activity>
      <scale-graphics
        class="icon-margin"
        id="scale-up"
        type="up"
      ></scale-graphics>
      <scale-graphics
        class="icon-margin"
        id="scale-down"
        type="down"
      ></scale-graphics>
    </div>

    <a-scene
      embedded
      arjs
      id="scene"
      renderer="logarithmicDepthBuffer: true;"
      loader
    >
      <a-marker preset="hiro" id="watA">
        <a-entity rotation="0 0 0" listen-to-flip listen-to-scale id="marker1A">
          <a-torus-knot
            color="#B84A39"
            arc="180"
            p="2"
            q="7"
            radius="1"
            radius-tubular="0.1"
            rotation="90 0 0"
          ></a-torus-knot>
        </a-entity>
      </a-marker>

      <a-marker preset="kanji" id="watB">
        <a-entity
          rotation="180 180 0"
          listen-to-flip
          listen-to-scale
          id="marker1B"
        >
          <a-torus-knot
            color="#B84A39"
            arc="180"
            p="2"
            q="7"
            radius="1"
            radius-tubular="0.1"
            rotation="90 0 0"
          ></a-torus-knot>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <script src="/utils/handleFlips.js"></script>
  </body>
</html>
